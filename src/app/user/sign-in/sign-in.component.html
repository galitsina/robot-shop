<div class="container">
  <form #signInForm="ngForm" class="form" (ngSubmit)="signIn()">
    <img class="logo" src="/assets/images/logo.png" />
    <div class="sign-in">Sign In</div>
    <div class="sub-text">to acquire awesome bots</div>
    <input
      name="email"
      #email="ngModel"
      placeholder="Email Address"
      type="text"
      [(ngModel)]="credentials.email"
      required
      email=""
    />
    <em class="error" *ngIf="email.errors?.['required'] && email.touched">Email is required</em>
    <em class="error" *ngIf="email.errors?.['email'] && email.touched">Must be a valid il format</em>
    <input
      name="password"
      #password="ngModel"
      placeholder="Password"
      type="password"
      [(ngModel)]="credentials.password"
      required
    />
    <em class="error" *ngIf="password.invalid && password.touched">Password is required</em>
    <div class="buttons">
      <button type="submit"class="button cta" [disabled]="signInForm.form.invalid">
        Sign In
      </button>
    </div>
    <div class="signInError" *ngIf="signInError">Sign-In failed. Please try again</div>
  </form>
</div>
